server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

  server:

    wait-time-in-ms-when-sync-empty: 0


logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
